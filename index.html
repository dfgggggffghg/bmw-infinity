<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMW Infinity | Sunveer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #000;
  --card: #111;
  --text: #fff;
  --primary: #0d47a1;
  --secondary: #00ffcc;
}

/* Global */
* { margin: 0; padding: 0; box-sizing: border-box; font-family:'Poppins',sans-serif; scroll-behavior: smooth;}
body { background: var(--bg); color: var(--text); transition:0.5s; overflow-x:hidden; }

/* Credit Button */
.credit-btn {
  position: fixed; top: 20px; left: 20px; z-index:1000;
  background: rgba(0,0,0,0.6); padding: 10px 18px;
  border-radius: 25px; backdrop-filter: blur(10px); cursor: pointer; transition:0.4s;
}
.credit-btn:hover { background: var(--primary);}
.credit-btn p { font-size:13px; line-height:18px; }

/* Hamburger */
.hamburger { position: fixed; top: 20px; right: 20px; z-index: 1000; cursor:pointer;}
.hamburger div { width: 28px; height:3px; background: var(--text); margin: 6px 0; border-radius:10px; }

/* Settings Panel */
.settings {
  position: fixed; right: -300px; top:0; width:280px; height:100%; background: var(--card);
  padding:30px 20px; transition:0.6s; border-radius: 40px 0 0 40px; box-shadow: -10px 0 40px rgba(0,0,0,0.6); z-index:999;
}
.settings.active{ right:0; }
.btn { display:block; width:100%; padding:10px; margin:8px 0; border:none; border-radius:20px; cursor:pointer; background: var(--primary); color:#fff; transition:0.3s;}
.btn:hover { transform: scale(1.05);}

/* Sections */
section { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px 20px; text-align:center;}
.hero { background: linear-gradient(145deg,#000,#111); overflow:hidden; position:relative;}
.hero h1 { font-size:50px; letter-spacing:4px; animation:fadeUp 1.2s ease forwards; color: var(--primary);}
.hero p { font-size:20px; margin-top:10px; animation:fadeUp 1.5s ease forwards; }

/* Running BMW Animation */
.running-car { position:absolute; bottom:40px; left:-300px; width:300px; animation:drive 6s linear infinite; }
@keyframes drive { 0% { left:-300px;} 100% { left:100%;} }

/* Models Section */
.models { display:flex; flex-wrap:wrap; justify-content:center; margin-top:40px;}
.card { background: var(--card); padding:30px; margin:20px; border-radius:30px; box-shadow:0 20px 60px rgba(0,0,0,0.5); transition:0.5s; width:280px; text-align:center; cursor:pointer; }
.card img { width:100%; border-radius:20px; transition:0.4s; }
.card:hover { transform: translateY(-10px) scale(1.05); background: var(--primary);}
.card:hover img { filter: brightness(1.2); }

/* Footer */
footer { padding:40px; background:#000; text-align:center; opacity:0.6;}

/* Animations */
@keyframes fadeUp { from {opacity:0; transform:translateY(40px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<!-- Credit Button -->
<div class="credit-btn">
<p>BMW Infinity</p>
<p>Created By</p>
<p><strong>Sunveer</strong></p>
</div>

<!-- Hamburger -->
<div class="hamburger" onclick="toggleSettings()"><div></div><div></div><div></div></div>

<!-- Settings Panel -->
<div class="settings" id="settings">
<h2>Theme</h2>
<button class="btn" onclick="setDark()">Dark</button>
<button class="btn" onclick="setLight()">Light</button>
<button class="btn" onclick="setBMW()">BMW Blue</button>

<hr style="margin:15px 0; opacity:0.3;">

<h2>Accent Color</h2>
<button class="btn" onclick="changeColor('#0d47a1')">Blue</button>
<button class="btn" onclick="changeColor('#c62828')">Red</button>
<button class="btn" onclick="changeColor('#ffffff')">White</button>
<button class="btn" onclick="changeColor('#00ffcc')">Neon</button>
</div>

<!-- Hero Section -->
<section class="hero">
<h1>BMW M PERFORMANCE</h1>
<p>Ultimate Driving Machine Experience</p>
<img src="https://i.imgur.com/YOUR_CAR_IMAGE.png" alt="Running BMW" class="running-car">
</section>

<!-- Models Section -->
<section>
<h2>M Competition Series</h2>
<div class="models">
<div class="card"><img src="https://i.imgur.com/YOUR_M5_IMAGE.png" alt="BMW M5"><h3>BMW M5</h3><p>Luxury + Power</p></div>
<div class="card"><img src="https://i.imgur.com/YOUR_M4_IMAGE.png" alt="BMW M4"><h3>BMW M4</h3><p>Track Beast</p></div>
<div class="card"><img src="https://i.imgur.com/YOUR_M3_IMAGE.png" alt="BMW M3"><h3>BMW M3</h3><p>Daily Supercar</p></div>
<div class="card"><img src="https://i.imgur.com/YOUR_M2_IMAGE.png" alt="BMW M2"><h3>BMW M2</h3><p>Compact Monster</p></div>
<div class="card"><img src="https://i.imgur.com/YOUR_M1_IMAGE.png" alt="BMW M1"><h3>BMW M1</h3><p>Legendary Origin</p></div>
</div>
</section>

<!-- Footer -->
<footer>© 2026 BMW Infinity — Sunveer</footer>

<script>
function toggleSettings() { document.getElementById("settings").classList.toggle("active"); }
function setDark() {
document.documentElement.style.setProperty('--bg','#000');
document.documentElement.style.setProperty('--card','#111');
document.documentElement.style.setProperty('--text','#fff');
}
function setLight() {
document.documentElement.style.setProperty('--bg','#f2f2f2');
document.documentElement.style.setProperty('--card','#ffffff');
document.documentElement.style.setProperty('--text','#000');
}
function setBMW() {
document.documentElement.style.setProperty('--bg','#001f4d');
document.documentElement.style.setProperty('--card','#002b80');
document.documentElement.style.setProperty('--text','#fff');
}
function changeColor(color) { document.documentElement.style.setProperty('--primary',color); }
</script>
</body>
</html>
